<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>repetition</title>
  </head>
  <body>
    <div id="repetition"></div>
    <script>
      var output = document.getElementById("repetition");
      var j;
      for( j=1; j<50; j++ ) {
        output.innerText += j + "\n"
      }
      setColor(output,j,j,j)
      function setColor(el,r,g,b) {
        el.style.color = 'rgb(' +r+ ',' +g+ ',' +b+ ')'
      }
    </script>
  </body>
</html>

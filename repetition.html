<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>repetition</title>
  </head>
  <body>
    <div id="repetition"></div>
    <script>
      var output = document.getElementById("repetition");
      var i;
      for( i=1; i<100; i++ )
      output.innerText += i + "\n"
      output.style.color = "rgb(${i},${i},${i})";
    </script>
  </body>
</html>

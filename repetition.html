<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>repetition</title>
  </head>
  <body>
    <div id="repetition"></div>
    <script>
      var output = document.getElementById("repetition");
      var j;
      for( j=1; j<100; j++ )
      output.innerText += j + "\n"

      function setRGB(r,g,b) {
        var s = 'rgb(%s, %s, %s)';
        return sprintf(s, r, g, b);
      }
      function sprintf(s) {
        for ( var i=l, l=arguments.length; i<l ; i++ ) {
          s = s.replace(/%s/, arguments[i]);
        }
        return s;
      }
      output.style.backgroundColor = setRGB(r, g, b);
    </script>
  </body>
</html>
